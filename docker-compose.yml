services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: spotifydownloader-frontend
    ports:
      - "3080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - spotifydownloader-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

networks:
  spotifydownloader-network:
    driver: bridge
